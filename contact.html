<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Premium Electronics & Gadgets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="products.html">
     <link rel="stylesheet" href="about.html">
     <link rel="stylesheet" href="contact.html">
</head>
<body>
     <nav class="navbar" aria-label="Main navigation">
        <div class="logo">
            <i class="fas fa-laptop-code" style="margin-right: 10px;"></i>TechStore
        </div>   
        <div class="nav-links">
            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="products.html"><i class="fas fa-box"></i> Products</a>
             <a href="products.html#special-offers"><i class="fas fa-list"></i> Offers</a>
            
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search products...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
            <a href="login.html">
            <button  class="icon-btn" title="Account"><i class="fas fa-user"></i></button>
            </a>
            <button class="icon-btn" title="Wishlist"><i class="fas fa-heart"></i></button>
            <button class="icon-btn" title="Cart"><i class="fas fa-shopping-cart"></i></button>
        </div>
    </nav>

   <div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>US</span>
          </div>
          <div class="app-contact">CONTACT INFO : <br> +383 49 123 456</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="NAME" >
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="EMAIL">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="CONTACT NO">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="MESSAGE">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button">CANCEL</button>
              <button class="app-form-button">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
